    <div class="title">
        <h1>שאלון תזונה</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6">
              <div class="question">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" style="height: 20vw" src="https://www.nuttedoutnutrition.com.au/wp-content/uploads/2015/06/fruits-and-veg-1000px.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Question 1</h5>
                          <p class="card-text">How much do you eat a day?</p>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                answer1
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                answer2
                              </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                            <label class="form-check-label" for="exampleRadios3">
                              answer3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" >
                            <label class="form-check-label" for="exampleRadios4">
                              answer4
                            </label>
                        </div>

                          <div class="next_button">
                            <button type="button" class="btn btn-warning">Next</button>
                          </div>
                        </div>
                   </div>
              </div>
            </div>

            <div class="col-sm-3"></div>
      </div>
  </div>

<div class="te">
    <textarea class="input_questions" rows="4" cols="50"></textarea>
    <div class="submit_btn">
          <button type="button" class="btn btn-dark"   style="display: inline-block;">Submit</button>
    </div>
    <div class="read_btn">
          <button type="button" class="btn btn-danger"   style="display: inline-block;">read</button>
