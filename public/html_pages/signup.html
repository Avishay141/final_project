  <body>
   <!-- form starts here -->
  <h1>Sign Up</h1>

  
    <div id="signup" >
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="user_name"  placeholder="Enter your name">
        
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="Password1" placeholder="Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Password Verify</label>
      <input type="password" class="form-control" id="Password2" placeholder="ReType your password">
    </div>
  </div>
  <div class="form-check">
        <input class="form-check-input" type="radio" name="userGenderRadios" id="smallRadio"
            value="Female" checked>
        <label class="form-check-label" for="exampleRadios1">
            Female
        </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="userGenderRadios" id="mediumRadio"
          value="Male">
      <label class="form-check-label" for="exampleRadios2">
          Male
      </label>
  </div>

  
    <button  type="submit" class="btn btn-primary" id="sbmt">Submit</button>

    <h2 id="error_msg"></h2>
    <h3 id="success_msg"></h3>
    
   

  </div>
