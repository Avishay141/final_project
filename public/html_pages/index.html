<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo sm-3">
                            <div class="col-sm-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="submit" id="login_btn"
                                class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                        <div class="col-sm-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                            <div class="form-group" data-toggle="modal" data-target="#modalConfirmDelete">
                                <p class="text-center">Forgot your password? <a href="#" id="forgot_btn">Press here</a></p>
                            </div>
                        </div>


                    </div>
                </div>
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-sm-12 text-center">
                                <h1>Signup</h1>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" name="firstname" class="form-control" id="user_name"
                                aria-describedby="emailHelp" placeholder="Enter Fullname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="user_email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password (6 characters minimum)</label>
                            <input type="password" name="password" id="user_password1" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password Verify</label>
                            <input type="password" name="password_verify" id="user_password2" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password Again">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userGenderRadios" id="smallRadio"
                                value="Female" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userGenderRadios" id="mediumRadio"
                                value="Male">
                            <label class="form-check-label" for="exampleRadios2">
                                Male
                            </label>
                        </div>
                        <div class="col-sm-12 text-center mb-3">
                            <button type="submit" id="sbmt"
                                class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                        </div>
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Modal: modalForRecoveryPassword-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">What is your email?</p>
                </div>
               

                <div class="mb-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="email" name="recover_email" class="form-control" id="user_recovery_email" placeholder="Enter email">
                        </div>
                    </div>
                </div>
                
                
                
                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a href="" id="recover_password_btn" class="btn  btn-outline-success">Recover my password</a>
                    <a type="button" class="btn  btn-success waves-effect" data-dismiss="modal">Cancel</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalForRecoveryPassword-->


<!--Modal: modalForWrongSignup-->
<div class="modal fade" id="modalInputError" tabindex="-1" role="dialog" aria-labelledby="modalWrongSignup"
aria-hidden="true">
<div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
            <p class="heading" id="error_message">Wrong signup values</p>
        </div>

        <!--Footer-->
        <div class="modal-footer flex-center justify-content-center">
            <a href="" id="continueSignup"  data-dismiss="modal" class="btn  btn-outline-danger">Try Again</a>
        </div>
    </div>
    <!--/.Content-->
</div>
</div>
<!--Modal: modalForWrongSignup-->
