  <h1 id="title">עריכת שאלות</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 file upload_file">
        <form class="form" id="upload_form">
          <input type="file" name="inputFile" id="input_file">
          <button type="button" id="upload_btn" class="btn btn-success" >Upload File</button>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 file download_file">
        <form action="" method="post" enctype="multipart/form-data">
          <button type="submit" class="btn btn-success download_file" name="action_type" value="download_file">Download
            Excel File</button>
        </form>
      </div>
    </div>

    <div class="modal fade" id="upload_file_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-body" id="upload_msg">
          Default message
        </div>
        <div class="modal-footer">
          <button type="button" id="payment-success-ok-btn" class="btn btn-info" data-dismiss="modal" >Ok</button>
        </div>
        </div>
      </div>
      </div>
    
  </div>
