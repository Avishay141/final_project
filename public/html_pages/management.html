  <!--Modal: modalForWrongSignup-->
  <div class="modal fade" id="modalInputError" tabindex="-1" role="dialog" aria-labelledby="modalWrongSignup"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
          <p class="heading" id="error_message">Wrong signup values</p>
        </div>

        <!--Footer-->
        <div class="modal-footer flex-center justify-content-center">
          <a href="" id="continueSignup" data-dismiss="modal" class="btn  btn-outline-danger">Try Again</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalForWrongSignup-->

  <div class="container" id="edit_quest_div">
    <h1 id="title">דף ניהול</h1>

    <div class="row files">

      <div class="col-sm-3 file">
        <div class="card file excel_input_file">
          <img class="card-img-top" src="/images/excel_img.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">הורדת קובץ אקסל המכיל את השאלות וההמלצות</p>
            <br/>
            <input type="image" src="/images/download_icon.png" class="btn_download_file" id="download_excel_file_visual_btn"/>
            <form action="" method="post" enctype="multipart/form-data">
              <input type="text" name="requested_action" value="download_excel_file" hidden/>
              <button type="submit"  id="download_excel_file" name="action_type" value="download_file" hidden></button>
            </form>
          </div>
        </div>
      </div>


      <div class="col-sm-3 file ">
        <div class="card file export_db">
          <img class="card-img-top" src="/images/db_img.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">ייצוא נתוני השאלונים לקובץ Excel</p>
            <br/>
            <input type="image" src="/images/download_icon.png" class="btn_download_file" id="export_data_to_excel_btn"/>

            <form action="" method="post" enctype="multipart/form-data">
              <button type="submit" id="excel_db_btn" name="action_type" value="download_excel_db" hidden></button>
            </form>
          </div>
        </div>

      </div>

      <div class="col-sm-3 file">
        <div class="card file template">
          <img class="card-img-top" src="/images/template_img.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">הורדת קובץ תבנית לבניית שאלון חדש</p>
            <br/>
            <input type="image" src="/images/download_icon.png" class="btn_download_file" id="download_template_visual_btn"/>
            <form action="" method="post" enctype="multipart/form-data">
              <input type="text" name="requested_action" value="download_template" hidden/>
              <button type="submit" id="download_template" name="action_type" value="download_file" hidden></button>
            </form>
          </div>
        </div>

      </div>


      <div class="col-sm-3 file">
        <div class="card file instructions">
          <img class="card-img-top" src="/images/spec_img.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">הורדת קובץ הוראות שמסביר איך למלא את קובץ האקסל בצורה נכונה</p>
            <input type="image" src="/images/download_icon.png" class="btn_download_file" id="download_instructions_visual_btn"/>
            <form action="" method="post" enctype="multipart/form-data">
              <input type="text" name="requested_action" value="download_instructions" hidden/>
              <button type="submit"  id="download_instructions" name="action_type" value="download_file" hidden></button>
            </form>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-sm-12 file upload_file">
        <div class="card-body upload_file">
          <h4>עדכון קובץ השאלות</h4>
          <form class="form" id="upload_form">
            <input type="file" name="inputFile" id="input_file_btn">
            <!-- <button type="button" id="upload_btn" class="btn btn-success">העלה קובץ</button> -->
          </form>
          <button type="button" id="upload_btn" class="btn btn-success">העלה קובץ</button>
        </div>
      </div>

      
      <div class="modal fade" id="upload_file_modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body" id="upload_msg">
              Default message
            </div>
            <div class="modal-footer">
              <button type="button" id="payment-success-ok-btn" class="btn btn-info" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>

 

    <div class="row">
      <div class="col-sm-12">
        <div class="card-body admins">
          <div class="container admins" id="admins_list">
            <h1 id="admins_list_title">הוספה והסרת מנהלים</h1>
            
                <div class="list-group" id="list-tab" role="tablist" id="admins_list">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter email of a user you wish to make admin or remove from admin list</label>
                  <input type="email" class="form-control" id="user_email_for_admin" aria-describedby="emailHelp" placeholder="Email">
                  <button type="button" id="add_admin_btn" class="btn btn-success">Add as admin</button>
                  <button type="button" id="remove_admin_btn" class="btn btn-danger">Remove admin</button>
                </div>
          </div>


        </div>
      </div>
    </div>


</div>
